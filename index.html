<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="question-card ativo">
            <img src="./src/images/icon-star.svg" alt="star" class="star">
            <h2 class="question">How did we do?</h2>
            <p class="start-description">Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!</p>
            <div class="star-counter">
                <button class="score">1</button>
                <button class="score">2</button>
                <button class="score">3</button>
                <button class="score">4</button>
                <button class="score">5</button>
            </div>
            <form id="form">
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </section>
        <section class="thanks-card">
            <img src="./src/images/illustration-thank-you.svg" alt="phone illustration" class="phone">
            <span id="selection">You selected 4 out of 5</span>
            <h2 class="thanks">Thank you!</h2>
            <p class="end-description">We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </main>


    <script src="./src/js/index.js"></script>
</body>

</html>
